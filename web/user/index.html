<!DOCTYPE html>
<html>
	<head>
		<meta charset='utf-8' />
		<title>MapJournaling</title>
		<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
		<script src='mapbox-gl.js'></script>
		<link href='mapbox-gl.css' rel='stylesheet' />
		<style>



#map {
	height: 300px;
	width: 300px;
	border: 2px black dotted;
}

h1 {
	text-decoration: underline dotted;
}


#coord {
	width: 500px;
	height: 50px;
	border: 2px black dotted;
	font-size: 12px;
	text-align: center;
	vertical-align: top;
}

a {
}

a:hover {
	text-decoration: underline dotted;
}

		</style>
	</head>
	<body>

		<h1>apt4105's journal</h1>
		<pre id='coord'></pre>
		<div id='map'></div>

		<a href="create">Create New Text Post</a>

		<ol>
			<li>
				<a href="entry1/index.html">hello</a>
			</li>
		</ol>

		<script>
			var map = new mapboxgl.Map({
				container: 'map', // container id
				style: 'http://localhost:8008/maps/ne/style.json', // stylesheet location
				center: [-100, 40], // starting position [lng, lat]
				zoom: 1.5 // starting zoom
			});

//This allows user to move mouse to see lat/long
map.on('mousemove', function (e) {
	document.getElementById('coord').innerHTML =
		// e.point is the x, y coordinates of the mousemove event relative
		// to the top-left corner of the map
		JSON.stringify(e.point) + '<br />' +
		// e.lngLat is the longitude, latitude geographical position of the event
		JSON.stringify(e.lngLat.wrap());
});

//This allows user to click and store lat/long to DB
map.on('mousedown', function (e) {
	let x =
		JSON.stringify(e.point) + '<br />' +
		JSON.stringify(e.lngLat.wrap());
	console.log(x);

});
		</script>

	</body>
</html>
